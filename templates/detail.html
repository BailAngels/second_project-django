<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <div>
        <h2>{{ posts.text }}</h2>
        {% if posts.image %}
            <img src="{{ posts.image.url }}" alt="{{ posts.text }}">
        {% endif %}
    </div>
</body>
</html>
