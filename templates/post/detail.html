<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <p>Image: <img src="{{ posts.image.url }}" alt="{{ post.image }}"></p>
    <p>Text: {{ posts.text }}</p>
    <p>Tags:
        {% for tag in posts.tag.all %}
            {{ tag.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>     
</body>
</html>
