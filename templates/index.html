<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.text }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.text }}">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
